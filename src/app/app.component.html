<body>
<div class="container">
<!--   <button class="Chat-icon" id="chatbot" data-toggle="modal" data-target="#ChatBot" data-backdrop="static" data-keyboard="false"></button> -->
  <button class="Chat-icon" id="chatbot"></button>
</div>

<!-- Modal -->
<!-- <div class="modal fade" id="ChatBot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"> -->
<div class="modal" id="ChatBot" role="dialog" data-backdrop="static">
  <!-- <div class="modal-dialog" role="document" style="position: absolute;right:0;width:27%;margin-right:2%;"> -->
    <div class="modal-dialog" style="position: absolute;right:0;width:27%;margin-right:2%;">
    <section class="modal-content"> 
      <div class="card" style="border:none">
          <div id="chat_header" class="card-title" >
            <div class="d-flex flex-row">
                <div class="p-2 pull-left rounded-circle" id="bot_image"></div>
                <span class="p-2 h6" id="botname">CYGBot</span>
                <span>
                  <div style="right:0;position: absolute;">
                  <i class="close" data-dismiss="modal" id="close" class="fa fa-times"></i>
                  </div>
                </span>
               </div>
           </div>
           <br/>
          <div class="card-body" id="chatlogs" #chatlogs> 
          </div>
          <hr/>
          <div id="chat_footer">
            <button id="linkAsButton" (click)="chatlogs.innerHTML = ''" style="position: absolute;right: 0; bottom:12%">
            Clear Chat      
            </button>
            <div class="input-bar">
                <div class="input-bar-item width100">
                  <form #inputMsg="ngForm" (ngSubmit)="onSubmit()">
                      <div class="input-group">
                        <input required placeholder="Enter message here" (ngModelChange)="Empty()" type="text" class="form-control width100 rounded" name="chatModal.inputQuery" [(ngModel)]="chatModal.inputQuery">
                        <span *ngIf="sendButton==true" class="input-group-btn">                          
                            <button type="submit" class="btn btn-danger btn-block rounded" style="height: 38px">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </span>
                        <span *ngIf="sendButton==false" class="input-group-btn">                         
                            <button type="submit" class="btn btn-danger btn-block rounded" disabled style="height: 38px">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                  </form>
                </div>
              </div>
          </div>
      </div>
    </section>
  </div>
</div>
</body>
